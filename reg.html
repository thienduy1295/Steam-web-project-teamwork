      <main>
        <div class="login-form">
            <div class="card-login">
                <h1>Register</h1>
                <div class="container-login">
                    <label class="label" for="uname"><b>Username</b></label><br />
                    <input type="text" placeholder="Enter Username" name="uname" required><br>
                    
                    <label class="label" for="Email"><b>Email</b></label><br />
                    <input type="text" placeholder="Enter Email" name="email" required><br>
                    
                    <label class="label" for="Phone"><b>Phone Number</b></label><br />
                    <input type="text" placeholder="Enter Phone Number" name="phone" required><br>

                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" required><br>
                        
                    <button class="btn btn-login" type="submit">Login</button>
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  </div>
                  <h4>Register With</h4>
            <img class="imgg" src="img/facebook.webp" alt="">
            <img class="imgg" src="img/google.jpg" alt="">
            <img class="imgg" src="img/whatsapp.png" alt="">
            <img class="imgg" src="img/twitter.png" alt="">
